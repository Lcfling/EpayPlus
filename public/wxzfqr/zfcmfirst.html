<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>    <title>Document</title>    <style>* { margin: 0; padding: 0; } .color-red { color: red; font-size: larger; } .zhifu { padding: 20px; text-align: center; } .zhifu img { margin: 10px auto; } .button span { display: inline-block; padding: 10px 30px; background: #3668c8; border-radius: 5px; color: white; margin: 20px 5px; } .mask { position: fixed; width: 100%; height: 100%; left: 0; top: 0; background: rgba(0, 0, 0, .5) } .mask-box { position: fixed; width: 80%; padding: 20px; background: white; border-radius: 5px; left: 10%; top: 40%; box-sizing: border-box; text-align: center; } .none { display: none; } .diaod{ position: fixed; width: 70%; top:50%; left:50%; transform: translate(-50%,-50%); background: white; border-radius: 5px; text-align: center; padding: 20px 10px 0; } .confirm{ position: fixed; width: 70%; top:50%; left:50%; transform: translate(-50%,-50%); background: white; border-radius: 5px; text-align: center; padding: 20px 10px 0; } .diaod >span{ display: inline-block; padding: 10px 30px; background: #3668c8; border-radius: 5px; color: white; margin: 20px 5px; } .confirm >span{ display: inline-block; padding: 10px 30px; background: #3668c8; border-radius: 5px; color: white; margin: 20px 5px; }</style></head><body><div class="zhifu">    <p style="padding-top: 30px">请将二维码保存相册</p>    <p>并进行扫码支付</p>    <h2>请按金额支付</h2>    <h1>        <span class="color-red" id="money"></span>元</h1>    <h1 class="color-red">请按上面金额支付,不能修改付款金额 ,修改金额付款，不到账不处理！！！</h1>    <div class="button">        <span class=" code-btn" id="codeBtn" data-clipboard-target="#input">复制金额</span></div>    <img src="#" alt="" id="url" width="50%">    <p class="color-red">二维码仅本次使用</p>    <p class="color-red">重复支付不会到账</p>    <p class="color-red">超时支付不会到账</p>    <p style="padding-top: 10px;">订单超时时间：        <span class="color-red" id="time"></span></p></div><!--弹窗--><div class="mask "></div></body><div class="diaod">    <b>等待接单中...</b>    <h1 style="padding: 10px ">        <img src="./szzq.gif" alt="" id="urls" width="50%"></h1>    <b>30秒无人接单请重新发起订单</b>    <br/>    <b>不按金额支付会造成充值不到账</b>    <!--<span id="gohide">我知道了</span>--></div><div class="confirm" style="">    <b>本次付款请付</b>    <h1 style="padding: 10px ">        <span class="money color-red"></span>元</h1>    <b>请按金额支付</b>    <br/>    <b>更改金额不到账不予处理！</b>    <br/>    <span id="gohide">我已知晓</span></div></html><script src="http://pv.sohu.com/cityjson?ie=utf-8"></script><script type="text/javascript">var order_id;function getQueryString(name) {    location.href.replace("#", "");    // 如果链接没有参数，或者链接中不存在我们要获取的参数，直接返回空    if (location.href.indexOf("?") == -1 || location.href.indexOf(name) == -1) {        return '';    }    // 获取链接中参数部分    order_id = location.href.substring(location.href.indexOf("?") + 10); // 分离参数对 ?key=value&key2=value2}getQueryString('order_id');function getLocalTime(nS) {    return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/, ' ');}$(".confirm").hide();var iCount = setInterval('test()', 1000);var home = returnCitySN["cname"];function test() {    var data = {        order_id: order_id,        home: home,    };    $.ajax({        url: '/code/orderym/orderinfo',        async: true,        type: 'post',        data: data,        success: function(res) {            console.log(data);            console.log(res);            if (order_id == "" || order_id == null || order_id < 0) {                clearInterval(iCount);            }            if(res.status == 0){                clearInterval(iCount);                alert(res.info);            }            if (res.status == 1) {                $('#money').text(res.data.tradeMoney);                $('#time').text(getLocalTime(res.data.gptime));                document.getElementById('url').src = res.data.erweimaurl;                $(".money").text(res.data.tradeMoney);                $(".diaod").hide();                clearInterval(iCount);                $(".confirm").show();                $('.mask').show();            }        }    })}$("#gohide").click(function() {    $('.mask').hide();    $(".diaod").hide();    $(".confirm").hide();});function copyArticle(event) {    const range = document.createRange();    range.selectNode(document.getElementById('money'));    const selection = window.getSelection();    if (selection.rangeCount > 0) selection.removeAllRanges();    selection.addRange(range);    document.execCommand('copy');    alert("复制成功！");}document.getElementById('codeBtn').addEventListener('click', copyArticle, false);</script>
